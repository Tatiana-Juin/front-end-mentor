<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Page d'inscription</title>

</head>
<body>
    <main>

        <div class="container">

            <!-- DIV QUI REGROUPE LES TEXTE   -->
            <div class="container-text">
                <h1>Apprends ici le code  </h1>
                <p>Ici tu pourras voir des vidéos, suivre des cours afin de devenir meilleur en code , en programmation. </p>
            </div>

            <!-- div pour le formulaire  -->
             <div class="container-sign-up">

                    <!--    TEXT QUI EST AU DESSUS DU FORMULAIRE -->
                    <div class="info-pricing">
                        <p>Gratuit pendant 7 jours puis 20€ par mois </p>
                    </div>
                    
                    <!-- FORMULAIRE  -->
                    <div class="form">

                        <form action="" method="post">

                            <input type="text" name="prenom" placeholder="Prenom" class=" item-form">
                            <input type="text" name="nom" placeholder="Nom" class=" item-form">
                            <input type="email" name="email" class=" item-form" placeholder="Email">
                            <input type="password" name="mdp"placeholder="Mot de passe" class=" item-form"  >
                            <input type="submit" value="Inscription" class="btn-form">

                        </form>
                    </div>

             </div>



        </div>

    </main>
</body>
</html>
