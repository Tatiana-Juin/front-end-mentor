<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Recapitulatif de la commande </title>
</head>
<body>
    
    <main>
        <!-- CARD  -->
        <div class="card">

            <!-- POUR L'IMAGE  -->
            <div class="div-img">
                <img src="assets/images/image-vectoriel-1.jpg" alt="On voie 2 personnes ">
            </div>

            <!-- DIV CONTENANT LE TEXTE QUI EST AU DESSUS DU RECAPITULATIF DU PRIX  -->
            <div class="div-text">
                <h1>Recapitulatif de la commande </h1>
                <p>Voici le Recapitulatif de votre commande </p>
            </div>

            <!-- DIV CONTANT LE RECAPITULATIF DU PRIX  -->

            <div class="div-pricing">
                <!-- texte sur les information du prix  -->
                <div class="text-pricing">
                    <p> Plan annuel</p>
                    <p class="text-pricing-2">59€99</p>
                </div>

                <!-- Pour afficher le input change du recapitulatif du prix  -->
                <div class="pricing-input">
                    <input type="submit" name="change" value="change">
                </div>

            </div>
            <!-- DIV CONTANANT LES BOUTON POUR PAYER ET LE RETOUR EN ARRIERE  -->
            <div class="div-btn">
                <input type="button" value="proceder au payment ">
                <input type="button" value="retour en arrière">
            </div>
        </div>

    </main>

</body>
</html>
